<!DOCTYPE html>
<html>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            object-fit: cover;
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #elevationSlider {
            position: absolute;
            top: 40%;
            right: -10vh;
            width: 30vh;
            overflow: hidden;
            transform: rotate(270deg);
        }
        #exagerationSlider {
            position: absolute;
            bottom: 0px;
            width: 20vh;
            overflow: hidden;
        }
        #depthMultiplierSlider {
            position: absolute;
            bottom: 80px;
            width: 20vh;
            overflow: hidden;
        }
        #depthBiaisSlider {
            position: absolute;
            bottom: 40px;
            width: 20vh;
            overflow: hidden;
        }
        #exagerationSliderLabel {
            position: absolute;
            bottom: 20px;
            width: 20vh;
        }
        #depthMultiplierSliderLabel {
            position: absolute;
            bottom: 100px;
            width: 20vh;
        }
        #depthBiaisSliderLabel {
            position: absolute;
            bottom: 60px;
            width: 20vh;
        }
    </style>
    <head>
        <meta
            id="Viewport"
            name="viewport"
            content="initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no"
        />
        <title></title>
    </head>
    <body>
        <video id="video" autoplay playsinline></video>
        <canvas
            id="canvas"
            style="
                background-color: transparent;
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            "
        ></canvas>
        <canvas
            id="canvas3"
            style="
                visibility: hidden;
                position: absolute;
                pointer-events: none;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            "
        ></canvas>
        <canvas
            id="canvas4"
            style="
                position: absolute;
                pointer-events: none;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            "
        ></canvas>

        <form style="position: absolute; bottom: 20px; right: 20px">
            <input type="checkbox" id="debugMap" name="debugMap" />
            <label for="debugMap"> Debug Map</label><br />
            <input type="checkbox" id="normalsInDebug" name="normalsInDebug" />
            <label for="normalsInDebug"> normalsInDebug</label><br />
            <input
                type="checkbox"
                id="debugGPUPicking"
                name="debugGPUPicking"
            />
            <label for="debugGPUPicking"> Debug GPU Picking</label><br />
            <input
                type="checkbox"
                id="readFeatures"
                name="readFeatures"
                checked
            />
            <label for="drawFeatures"> Enable read features</label><br />
            <input
                type="checkbox"
                id="debugFeaturePoints"
                name="debugFeaturePoints"
            />
            <label for="readFeatures"> Debug Draw Features</label><br />
            <input type="checkbox" id="drawLines" name="drawLines" checked />
            <label for="readFeatures"> Enable drawing features</label><br />
            <input type="checkbox" id="camera" name="camera" />
            <label for="camera"> Enable camera</label><br />
            <input type="checkbox" id="darkmode" name="darkmode" />
            <label for="darkmode"> Dark Mode</label><br />
            <input type="checkbox" id="drawElevations" name="drawElevations" />
            <label for="drawElevations"> peaks elevation</label><br />
        </form>

        <input id="elevationSlider" type="range" min="0" max="9000" />
        <label id="exagerationSliderLabel"> exageration</label><br />
        <input id="exagerationSlider" type="range" min="0" max="4" step="0.01" />
        <label id="depthMultiplierSliderLabel"> depthMultiplier</label><br />
        <input id="depthMultiplierSlider" type="range" min="0" max="1000"  step="0.1"/>
        <label id="depthBiaisSliderLabel"> depthBiais</label><br />
        <input id="depthBiaisSlider" type="range" min="0" max="10" step="0.01" />

        <!-- Code -->

        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
